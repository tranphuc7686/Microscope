<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chương trình thử nghiệm</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/all.css" rel="stylesheet">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="single-page">
<header id="header">
    <div class="container">
        <div class="col-md-2 col-sm-2 col-xs-12">
            <div class="logo">
                <a href="../index.html">
                    <img src="../logo2.png" alt="" class="img-responsive">
                </a>
                <span class="logo-text">ISO/IEC 17043:2010 <br>ISO 9001 - 2015</span>
            </div>
        </div>
        <div class="col-md-10 col-sm-10 col-xs-12">
            <div id="slogan" style="font-size: 14; line-height:1.42857143">
                <p class="line-1">BỘ Y TẾ - ĐẠI HỌC Y DƯỢC THÀNH PHỐ HỒ CHÍ MINH</p>
                <p class="line-2">TRUNG TÂM KIỂM CHUẨN CHẤT LƯỢNG XÉT NGHIỆM Y HỌC</p>
                <p class="line-3">CHƯƠNG TRÌNH THỬ NGHIỆM NGOẠI KIỂM KÝ SINH TRÙNG ĐƯỜNG RUỘT
BẰNG TIÊU BẢN KỸ THUẬT SỐ</p>

            </div>
        </div>
    </div>
</header>


<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-12">
            <div class="contact-page-map">
                <div id="myContainer" style="width:1000px; height:1000px; margin:auto; border:1px; border-style:solid; border-color:#696969; background-color:#000000;">
                <!-- <div >
                 </div> -->
            </div><!-- map -->
        </div>
    </div>
</div>
<div class="contact-form">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 id="numOfQuestion"> </h2>
            </div>

            <div id="question" class="col-12">
            </div><!-- col-4 -->


            <div class="col-12">
                <textarea id="answer" name="name" rows="12" cols="80" placeholder="Message"></textarea>
            </div>

            <div class="col-12">
                <input id="previous" type="submit" name="" value="Câu trước" class="button gradient-bg">
                <input id="next" type="submit" name="" value="Câu tiếp theo" class="button gradient-bg">
                <input id="submit" type="submit" name="" value="Xác nhận" class="button gradient-bg">
            </div>
        </div><!-- row -->
    </div>
</div><!-- contact-form -->


<script type="text/javascript" src="zoom/ZoomifyImageViewerFree-min.js"></script>
<script type='text/javascript' src='js/jquery.js'></script>
<script type='text/javascript' src='js/jquery.collapsible.min.js'></script>
<script type='text/javascript' src='js/swiper.min.js'></script>
<script type='text/javascript' src='js/jquery.countdown.min.js'></script>
<script type='text/javascript' src='js/circle-progress.min.js'></script>
<script type='text/javascript' src='js/jquery.countTo.min.js'></script>
<script type='text/javascript' src='js/jquery.barfiller.js'></script>
<script type="text/javascript" src="../constant.js"></script>
<script type='text/javascript' src='app.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.js"></script>
<script type="text/javascript" src="js/sweetalert2@9.js"></script>
</body>
</html>
